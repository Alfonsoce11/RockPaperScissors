<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rock Paper Scissors</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="IMG_2148.ico" />

    <style>
        body {
            text-align: center;
            background: black;
            padding: 70px 0;
            overflow: hidden;
        }
        * {
            text-align: center;
        }
        #theGame {
            border-radius: 25px;
            background: #333;
            margin: auto;
            display: inline-block;
            padding: 20px;
        }
        h1, p {
            color: white;
        }
        #getScore {
            
        }

        .rock, .paper, .scissors {
            cursor: pointer;
            display: inline-block;
            color: white;
        }
        #c1, #c2, #c3 {
            border-radius: 50%;
            border-color: white;
            display: inline-block;
            background: #444;
        }
        button {
            border-radius: 4px;
            background-color: #444;
            border: none;
            padding: 10px;
            cursor: pointer;
            color: white;
        }
    </style>
  </head>
  <body>
    <div id="theGame">
    <h1>Rock Paper Scissors</h1>
    <br />
    <div id='c1' class="rock">
<figure class="rock" id="rock">
    <img src="TheRock.png" alt="Rock" style="width:64px;height:64px;" class="rock">
    <figcaption>Use rock</figcaption>
</figure>
    </div>
    <div id='c2' class="paper">
<figure class="paper" id="paper">
    <img src="ThePaper.png" alt="Paper" style="width:64px;height:64px;" class="paper">
    <figcaption>Use Paper</figcaption>
</figure>
</div>
<div id='c3' class="scissors">
<figure class="scissors" id="scissors">
    <img src="TheScissors.png" alt="Scissors" style="width:64px;height:64px;" class="scissors">
    <figcaption>Use scissors</figcaption>
</figure>
</div>

    <p id="result"></p>

    <button id="reset" style="display: none">Play again</button>

    <button id="getScore">See The Score</button><br>
    <img src="rock-paper-scissors.png" alt="Rock Paper Scissors" style="width:390px;height:280px;">
    </div>
    <script>
      getNum();

      function getNum() {
        return Math.floor(Math.random() * 3);
      }

      let theChoice = getNum();

      let wins = 0;
      let loses = 0;
      let ties = 0;

      document.getElementById("getScore").addEventListener("click", showScore);

      function showScore() {
        alert(`Wins: ${wins}
loses: ${loses}
ties: ${ties}`);
      }

      document.getElementById("reset").addEventListener("click", resetGame);

      function resetGame() {
        theChoice = getNum();
        document.getElementById("reset").style.display = "none";
        document.getElementById("result").innerHTML = " ";
        document.getElementById("rock").style.display = "inline-block";
        document.getElementById("paper").style.display = "inline-block";
        document.getElementById("scissors").style.display = "inline-block";
      }

      document.getElementById("c1").addEventListener("click", rock);

      function rock() {
        if (theChoice === 0) {
          document.getElementById(
            "result"
          ).innerHTML = `The computer chose rock. It's a tie.`;
          ties++;
          document.getElementById("rock").style.display = "none";
          document.getElementById("paper").style.display = "none";
          document.getElementById("scissors").style.display = "none";
        } else if (theChoice === 1) {
          document.getElementById(
            "result"
          ).innerHTML = `The computer chose paper. You lose.`;
          loses++;
          document.getElementById("rock").style.display = "none";
          document.getElementById("paper").style.display = "none";
          document.getElementById("scissors").style.display = "none";
        } else if (theChoice === 2) {
          document.getElementById(
            "result"
          ).innerHTML = `The computer chose scissors. You win.`;
          wins++;
          document.getElementById("rock").style.display = "none";
          document.getElementById("paper").style.display = "none";
          document.getElementById("scissors").style.display = "none";
        }
        document.getElementById("reset").style.display = "inline";
      }

      document.getElementById("c2").addEventListener("click", paper);

      function paper() {
        if (theChoice === 0) {
          document.getElementById(
            "result"
          ).innerHTML = `The computer chose rock. You win.`;
          wins++;
          document.getElementById("rock").style.display = "none";
          document.getElementById("paper").style.display = "none";
          document.getElementById("scissors").style.display = "none";
        } else if (theChoice === 1) {
          document.getElementById(
            "result"
          ).innerHTML = `The computer chose paper. It's a tie`;
          ties++;
          document.getElementById("rock").style.display = "none";
          document.getElementById("paper").style.display = "none";
          document.getElementById("scissors").style.display = "none";
        } else if (theChoice === 2) {
          document.getElementById(
            "result"
          ).innerHTML = `The computer chose scissors. You lose.`;
          loses++;
          document.getElementById("rock").style.display = "none";
          document.getElementById("paper").style.display = "none";
          document.getElementById("scissors").style.display = "none";
        }
        document.getElementById("reset").style.display = "inline";
      }

      document.getElementById("c3").addEventListener("click", scissors);

      function scissors() {
        if (theChoice === 0) {
          document.getElementById(
            "result"
          ).innerHTML = `The computer chose rock. You lose.`;
          loses++;
          document.getElementById("rock").style.display = "none";
          document.getElementById("paper").style.display = "none";
          document.getElementById("scissors").style.display = "none";
        } else if (theChoice === 1) {
          document.getElementById(
            "result"
          ).innerHTML = `The computer chose paper. You win.`;
          wins++;
          document.getElementById("rock").style.display = "none";
          document.getElementById("paper").style.display = "none";
          document.getElementById("scissors").style.display = "none";
        } else if (theChoice === 2) {
          document.getElementById(
            "result"
          ).innerHTML = `The computer chose scissors. It's a tie`;
          ties++;
          document.getElementById("rock").style.display = "none";
          document.getElementById("paper").style.display = "none";
          document.getElementById("scissors").style.display = "none";
        }
        document.getElementById("reset").style.display = "inline";
      }
    </script>
  </body>
</html>
